<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Login</title>
   <style>
    /* Add to existing styles */
#userGreeting {
    font-weight: bold;
    color: #2c3e50;
}

#logoutBtn {
    cursor: pointer;
}

#logoutBtn:hover {
    color: #e74c3c;
}

.container p {
    margin-bottom: 20px;
}
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,300&family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans', sans-serif;
    font-family: 'Poppins', sans-serif;
}

nav {
    background-color: black;
    color: white;
    padding: 12px 3px;
    display: flex;
    justify-content: space-between;
}

.logo{
    margin: 0 23px;
    font-weight: 800;
    font-size: 25px;
    cursor: pointer;
}

ul {
    display: flex;
    margin: 0 23px;
    align-items: center;
}

ul > li {
    list-style: none;
    margin: 0 13px;
    cursor: pointer;
}

ul > li:hover{
    color: white;

}

table, td, tr{
    border: 2px solid black;
    border-collapse: collapse;
    padding: 5px 13px;
}

.container {
    max-width: 80vw;
    margin: 23px auto;
}

h1, h2, h3 {
    margin: 23px 0;
}

.btn{
    padding: 8px 17px;
    background: black;
    color: white;
    font-weight: 900;
    border: 2px solid gray;
    border-radius: 8px;
    margin: 25px 0;
    cursor: pointer;
}

.btnsm{ 
    padding: 8px 17px;
    background: black;
    color: white;
    font-weight: 900;
    border: 2px solid gray;
    border-radius: 8px; 
    cursor: pointer;
}

img{
    cursor: pointer;
    position: relative;
    bottom: 7px;
    width: 15px;
    height: 13px;
}

#alert{
    display: none;
}
   </style>
<body>
    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <br><br>
            <button class="btn" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
    </div>
    <script src="auth.js"></script>
    
</body>
</html>
